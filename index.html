<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div class="screen">0</div>
  <div class="calculadora">
    <button class="key" data-key="7">7</button>
    <button class="key" data-key="8">8</button>
    <button class="key" data-key="9">9</button>
    <button class="key azul" data-key="del">DEL</button>
    <button class="key" data-key="4">4</button>
    <button class="key" data-key="5">5</button>
    <button class="key" data-key="6">6</button>
    <button class="key operador" data-key="+">+</button>
    <button class="key" data-key="1">1</button>
    <button class="key" data-key="2">2</button>
    <button class="key" data-key="3">3</button>
    <button class="key operador" data-key="-">-</button>
    <button class="key coma" data-key=".">.</button>
    <button class="key" data-key="0">0</button>
    <button class="key operador" data-key="/">/</button>
    <button class="key operador" data-key="x">x</button>
    <button class="key reset azul" data-key="reset">RESET</button>
    <button class="key igual" data-key="=">=</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leandro Soto</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
